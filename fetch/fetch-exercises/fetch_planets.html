<!DOCTYPE html>
<html>
   <head>
      <title>Fetch Planets</title>
      <script>
         window.addEventListener("load", function(){
            // TODO: fetch planets JSON
            fetch("https://handlers.education.launchcode.org/static/planets.json").then(response =>{
                response.json().then(json =>{
                 const destination = document.getElementById('destination');
                 
                 destination.addEventListener('click', () => {
                  let index = Math.floor(Math.random() *json.length) 
                 console.log(index);
                 destination.innerHTML = `<div>
                     <h3>Destination: ${json[index].name}</h3>
                     <img src=${json[index].image} height=250></img>
                 <h3>Diameter: ${json[index].diameter}</h3>
                 </div>`
                 })
                 
                })
            })
         });
      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
