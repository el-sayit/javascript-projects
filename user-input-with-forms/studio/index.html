<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(){
			let checked = document.querySelector('input[name=engine]:checked')
			console.log(checked.value)
			let actions = {
    "google": "https://www.google.com/search",
	"duckDuckGo" : "https://duckduckgo.com/",
	"bing": "https://www.bing.com/search",
	"ask": "	https://www.ask.com/web"
};
	actionURL = actions[checked.value];
	let formToSetAction = document.querySelector('#searchForm');
	formToSetAction.setAttribute('action', actionURL)
		}
		// TODO: create a handler

    window.addEventListener("load", function(){
        // TODO: register the handler
		let form = document.querySelector('#searchForm')
		form.addEventListener('submit',function(event){
			setSearchEngine();
			let userInput = document.querySelector('input[name=q]')
			if(userInput.value===''){
				alert('All fields are required')
			event.preventDefault();
		} 

		})
    });
	</script>
</head>
